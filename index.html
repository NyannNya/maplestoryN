<body>
  <h2>æ¥“ä¹‹è°· N åœ–é‘‘æŸ¥åƒ¹</h2>

  <div class="controls">
    <div class="group">
      <label><input type="checkbox" id="hideCollected"> åªé¡¯ç¤ºæœªæ”¶è—</label>
      <button id="reloadBtn">ğŸ”„ é‡æ–°æ•´ç†è³‡æ–™</button>
      <button id="selectPageBtn">âœ… ç•¶é å…¨é¸æ”¶è—</button>
    </div>
    <div class="group">
      <label>ğŸ“Œ ç›®æ¨™åˆ†æ•¸ï¼š</label>
      <input type="number" id="targetScore">
      <button id="calcBtn">è¨ˆç®—éœ€è¦åƒ¹æ ¼</button>
      <button id="exportBtn">â¬‡ï¸ åŒ¯å‡ºæœªæ”¶è—æ¸…å–®ï¼ˆCSVï¼‰</button>
      <div id="calcResult" class="result" style="margin-left:.5em;"></div>
    </div>
    <div class="group">
      <div id="scoreLevelInfo" class="result" style="margin-left:.5em;"></div>
    </div>
  </div>

  <table id="itemsTable" class="display">
    <thead>
      <tr>
        <th>æ”¶è—</th><th>æ’é™¤</th><th>åç¨±</th><th>æœ€ä½åƒ¹æ ¼</th><th>åœ–ç‰‡</th>
      </tr>

  </table>

<script>
const DATA_URL='item.json';
const fmt = n=>n.toLocaleString('en-US');

/* ç­‰ç´šè¨ˆç®— */
function getLevel(s){
  if(s<100) return 0;
  const t=[100,400,900,1600,2600,3600,4600,5600,6600,7600];
  if(s<=7600){for(let i=t.length-1;i>=0;i--) if(s>=t[i]) return i+1;return 1;}
  return 10+Math.floor((s-7600)/1000);
}

/* LocalStorage */
const load=()=>JSON.parse(localStorage.getItem('itemChecks')||'{}');
const save=v=>localStorage.setItem('itemChecks',JSON.stringify(v));

let checks=load(), rowsData=[], table;

function loadCSV(){
  if($.fn.DataTable.isDataTable('#itemsTable')) $('#itemsTable').DataTable().destroy();
  $('#itemsTable tbody').empty(); checks=load();

  $.getJSON(DATA_URL,d=>{
    rowsData=[];
    const $tb=$('#itemsTable tbody');
    for(const [name,info] of Object.entries(d)){
      if(!info||!info.imgUrl) continue;
      if(!checks[name]) checks[name]={collected:false,excluded:false};

      const p=Number(info.price);
      const orderVal = p>=0 ? p : 9e15;              // â˜… é€™è£¡ç¢ºä¿ N/A æœ€å¾Œ
      rowsData.push({name,lowest_price:p,image_url:info.imgUrl});

      $tb.append(`
        <tr data-name="${name}">
          <td><input type="checkbox" class="collect" data-name="${name}" ${checks[name].collected?'checked':''}></td>
          <td><input type="checkbox" class="exclude" data-name="${name}" ${checks[name].excluded?'checked':''}></td>
          <td>${name}</td>
          <td data-order="${orderVal}">${p>=0?fmt(p):'N/A'}</td>
          <td><img src="${info.imgUrl}" alt></td>
        </tr>`);
    }

    table=$('#itemsTable').DataTable({
      order:[[3,'asc']],
      columnDefs:[{orderable:false,targets:[0,1,4]},{targets:3,className:'dt-right',type:'num'}],
      language:{search:"æœå°‹ï¼š",lengthMenu:"æ¯é é¡¯ç¤º _MENU_ ç­†è³‡æ–™",info:"é¡¯ç¤ºç¬¬ _START_ åˆ° _END_ ç­†ï¼Œå…± _TOTAL_ ç­†",paginate:{previous:"ä¸Šä¸€é ",next:"ä¸‹ä¸€é "}}
    });

    $('#itemsTable').on('change','input[type="checkbox"]',function(){
      const n=$(this).data('name');
      if(!checks[n]) checks[n]={collected:false,excluded:false};
      if($(this).hasClass('collect')) checks[n].collected=this.checked;
      if($(this).hasClass('exclude')) checks[n].excluded=this.checked;
      save(checks); applyHide();
    });

    applyHide();
  });
}

function applyHide(){if(table){table.draw();updateScore();}}
function updateScore(){
  let s=0; for(const n in checks) if(checks[n].collected&&!checks[n].excluded) s+=100;
  $('#scoreLevelInfo').text(`ğŸ“˜ ç›®å‰åˆ†æ•¸ï¼š${fmt(s)}ï¼ˆLv.${getLevel(s)}ï¼‰`);
}

/* UI ç¶å®š */
$('#hideCollected').on('change',applyHide);
$('#reloadBtn').on('click',loadCSV);

$('#selectPageBtn').on('click',()=>{
  const rows=table?.rows({page:'current'}).nodes(); if(!rows) return;
  let ch=false;
  $(rows).each(function(){const $c=$(this).find('input.collect');const n=$c.data('name');
    if(!checks[n]?.collected){checks[n].collected=true;$c.prop('checked',true);ch=true;}
  });
  if(ch){save(checks);applyHide();}else alert('ç•¶å‰é é¢å·²å…¨éƒ¨æ”¶è—');
});

$('#calcBtn').on('click',()=>{
  const tgt=parseInt($('#targetScore').val());
  if(isNaN(tgt)||tgt<=0){$('#calcResult').text('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç›®æ¨™åˆ†æ•¸');return;}
  let cur=0; for(const n in checks) if(checks[n].collected&&!checks[n].excluded) cur+=100;
  const need=tgt-cur, lv=getLevel(tgt);
  if(need<=0){$('#calcResult').text(`ğŸ‰ å·²é”æˆç›®æ¨™åˆ†æ•¸ Lv.${lv}ï¼ˆ${fmt(cur)} åˆ†ï¼‰`);return;}

  const items=Math.ceil(need/100);
  const un=rowsData.filter(r=>!checks[r.name]?.collected&&!checks[r.name]?.excluded);
  const cheap=un.sort((a,b)=>{
    const pa=a.lowest_price>=0?a.lowest_price:9e15;
    const pb=b.lowest_price>=0?b.lowest_price:9e15;
    return pa-pb;
  }).slice(0,items);
  const total=cheap.reduce((s,i)=>s+i.lowest_price,0);
  $('#calcResult').text(`â­ ç›®æ¨™ Lv.${lv}ï¼Œå°šéœ€ ${fmt(items)} å€‹æ”¶è—ï¼Œå…±ç´„ ${fmt(total)} NESO`);
});

$('#exportBtn').on('click',()=>{
  const un=rowsData.filter(r=>!checks[r.name]?.collected&&!checks[r.name]?.excluded);
  if(!un.length){alert('å·²å…¨éƒ¨æ”¶è—æˆ–æ’é™¤ï¼Œç„¡éœ€åŒ¯å‡º');return;}
  const csv=[['åç¨±','æœ€ä½åƒ¹æ ¼','åœ–ç‰‡ç¶²å€']]
    .concat(un.map(r=>[r.name,r.lowest_price>=0?fmt(r.lowest_price):'N/A',r.image_url]))
    .map(e=>e.join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob); link.download='æœªæ”¶è—æ¸…å–®.csv';
  document.body.appendChild(link); link.click(); document.body.removeChild(link);
});

/* é¦–æ¬¡ */
loadCSV();
</script>
