<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>楓之谷N 圖鑑查價</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts：思源黑體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1em;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 1em;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    table img {
      width: 50px;
      height: auto;
      border-radius: 4px;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
    }

    .dataTables_wrapper .dataTables_filter input {
      border-radius: 5px;
      padding: 5px;
    }

    .dataTables_wrapper .dataTables_length select {
      border-radius: 5px;
      padding: 5px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    #hideCollected {
      margin-right: 5px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h2>楓之谷N 圖鑑查價</h2>

  <label>
    <input type="checkbox" id="hideCollected"> 只顯示未收藏
  </label>

  <table id="itemsTable" class="display">
    <thead>
      <tr>
        <th>收藏</th>
        <th>名稱</th>
        <th>最低價格</th>
        <th>檢查時間</th>
        <th>圖片</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadChecks() {
      return JSON.parse(localStorage.getItem("itemChecks") || "{}");
    }

    function saveChecks(checks) {
      localStorage.setItem("itemChecks", JSON.stringify(checks));
    }

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    const checks = loadChecks();
    let dataTable;

    $.get('all_item_with_prices_daily.csv', function(data) {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',');
      const rows = lines.slice(1).map(line => {
        const cols = line.split(',');
        return {
          name: cols[0],
          check: cols[1],
          lowest_price: parseFloat(cols[2]),
          date_checked: cols[3],
          image_url: cols[4]
        };
      });

      const tbody = $('#itemsTable tbody');

      rows.forEach(row => {
        const checked = checks[row.name] ? 'checked' : '';
        const $tr = $(`
          <tr data-name="${row.name}">
            <td><input type="checkbox" data-name="${row.name}" ${checked}></td>
            <td>${row.name}</td>
            <td data-sort="${row.lowest_price}">${formatNumber(row.lowest_price)}</td>
            <td>${row.date_checked}</td>
            <td><img src="${row.image_url}" alt="圖片"></td>
          </tr>
        `);
        tbody.append($tr);
      });

      dataTable = $('#itemsTable').DataTable({
        order: [[2, 'asc']],
        columnDefs: [
          { orderable: false, targets: [0, 4] }
        ],
        language: {
          search: "搜尋：",
          lengthMenu: "每頁顯示 _MENU_ 筆資料",
          info: "顯示第 _START_ 到 _END_ 筆，共 _TOTAL_ 筆",
          paginate: {
            previous: "上一頁",
            next: "下一頁"
          }
        }
      });

      $('#itemsTable').on('change', 'input[type="checkbox"]', function() {
        const name = $(this).data('name');
        checks[name] = this.checked;
        saveChecks(checks);
        applyHideCollected();
      });

      $('#hideCollected').on('change', function() {
        applyHideCollected();
      });

      function applyHideCollected() {
        const hide = $('#hideCollected').prop('checked');
        dataTable.rows().every(function() {
          const row = this.node();
          const name = $(row).data('name');
          const isCollected = checks[name];
          $(row).toggle(!hide || !isCollected);
        });
      }
    });
  </script>
</body>
</html>
