<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- æ•¸å­—æ ¼å¼åŒ– rendererï¼ˆå®˜æ–¹å¤–æ›ï¼‰ -->
  <script src="https://cdn.datatables.net/plug-ins/1.13.6/dataRender/number.js"></script>

  <style>
    body {

</head>
<body>

  <h2>æ¥“ä¹‹è°·N åœ–é‘‘æŸ¥åƒ¹</h2>

  <div class="controls">
    <div class="group">
      <label><input type="checkbox" id="hideCollected"> åªé¡¯ç¤ºæœªæ”¶è—</label>
      <button id="reloadBtn">ğŸ”„ é‡æ–°æ•´ç†è³‡æ–™</button>
    </div>

    <div class="group">
      <label>ğŸ“Œ ç›®æ¨™åˆ†æ•¸ï¼š</label>
      <input type="number" id="targetScore" placeholder="EX: 3000">
      <button id="calcBtn">è¨ˆç®—éœ€è¦åƒ¹æ ¼</button>
      <button id="exportBtn">â¬‡ï¸ åŒ¯å‡ºæœªæ”¶è—æ¸…å–®ï¼ˆCSVï¼‰</button>
      <div class="result" id="calcResult" style="font-weight:bold;margin-left:.5em;"></div>
    </div>
  </div>

  <table id="itemsTable" class="display">
    <thead>
      <tr>
        <th>æ”¶è—</th>
        <th>åç¨±</th>
        <th>æœ€ä½åƒ¹æ ¼</th>
        <th>æª¢æŸ¥æ™‚é–“</th>
        <th>åœ–ç‰‡</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    /* === æœ¬åœ°æ”¶è—å‹¾é¸ç‹€æ…‹ === */
    function loadChecks() {
      return JSON.parse(localStorage.getItem("itemChecks") || "{}");
    }
    function saveChecks(checks) {
      localStorage.setItem("itemChecks", JSON.stringify(checks));
    }

    let checks = loadChecks();
    let dataTable;
    let rowsData = [];   // å„²å­˜æ‰€æœ‰åˆ—è³‡æ–™ï¼ˆä¹‹å¾Œè¨ˆç®—ã€åŒ¯å‡ºç”¨ï¼‰

    /* åƒåˆ†ä½æ ¼å¼åŒ–ï¼ˆçµ¦è¨ˆç®—çµæœã€åŒ¯å‡ºç”¨ï¼‰ */
    function formatNumber(n) {
      return n.toLocaleString('en-US');
    }

    /* ===== è®€å– CSV ä¸¦å»ºç«‹ DataTable ===== */
    function loadCSV() {
      // è‹¥å·²å­˜åœ¨èˆŠçš„ DataTableï¼Œéœ€å…ˆéŠ·æ¯€
      if ($.fn.DataTable.isDataTable('#itemsTable')) {
        $('#itemsTable').DataTable().destroy();
      }
      $('#itemsTable tbody').empty();     // æ¸…ç©ºè¡¨æ ¼
      checks = loadChecks();              // é‡æ–°å–å¾—æ”¶è—ç‹€æ…‹

      // åŠ ä¸Š timestamp é˜²å¿«å–
      const csvUrl = 'all_item_with_prices_daily.csv?v=' + Date.now();

      $.get(csvUrl, function(data) {
        const lines = data.trim().split('\n');
        const rows = lines.slice(1).map(line => {
          const cols = line.split(',');
          return {
            name: cols[0],
            check: cols[1],
            lowest_price: parseFloat(cols[2]),
            date_checked: cols[3],
            image_url: cols[4]
          };
        });
        rowsData = rows;

        const tbody = $('#itemsTable tbody');

        rows.forEach(row => {
          const checked = checks[row.name] ? 'checked' : '';
          const $tr = $(`
            <tr data-name="${row.name}">
              <td><input type="checkbox" data-name="${row.name}" ${checked}></td>
              <td>${row.name}</td>
              <!-- åƒ¹æ ¼ç›´æ¥å¡ã€Œæ•¸å€¼ã€è®“ DataTables è‡ªå·±æ’ï¼Œå†ç”¨ renderer é¡¯ç¤ºåƒåˆ†ä½ -->
              <td>${row.lowest_price}</td>
              <td>${row.date_checked}</td>
              <td><img src="${row.image_url}" alt="åœ–ç‰‡"></td>
            </tr>
          `);
          tbody.append($tr);
        });

        /* === åˆå§‹åŒ– DataTable === */
        dataTable = $('#itemsTable').DataTable({
          order: [[2, 'asc']],  // é è¨­ä»¥åƒ¹æ ¼å‡å†ª
          columnDefs: [
            { orderable: false, targets: [0, 4] },   // ä¸å°æ”¶è—æ¡†ã€åœ–ç‰‡æ’åº
            {
              targets: 2,                            // ç¬¬ 3 æ¬„ = åƒ¹æ ¼
              render : $.fn.dataTable.render.number(',', '.', 0), // é¡¯ç¤ºåƒåˆ†ä½
              className: 'dt-right',                 // å³å°é½Šï¼ˆå¯è‡ªè¡Œæ‹¿æ‰ï¼‰
              type: 'num'                            // ç•¶æˆæ•¸å­—æ’åº
            }
          ],
          language: {
            search: "æœå°‹ï¼š",
            lengthMenu: "æ¯é é¡¯ç¤º _MENU_ ç­†è³‡æ–™",
            info: "é¡¯ç¤ºç¬¬ _START_ åˆ° _END_ ç­†ï¼Œå…± _TOTAL_ ç­†",
            paginate: { previous: "ä¸Šä¸€é ", next: "ä¸‹ä¸€é " }
          }
        });

        /* === ç›£è½æ”¶è—å‹¾é¸ === */
        $('#itemsTable').on('change', 'input[type="checkbox"]', function() {
          const name = $(this).data('name');
          checks[name] = this.checked;
          saveChecks(checks);
          applyHideCollected();
        });

        /* è‹¥å‹¾é¸ã€Œåªé¡¯ç¤ºæœªæ”¶è—ã€å‰‡ç«‹å³å¥—ç”¨ */
        applyHideCollected();
      });
    }

    /* ä¾å‹¾é¸ç‹€æ…‹éš±è—å·²æ”¶è—é …ç›® */
    function applyHideCollected() {
      const hide = $('#hideCollected').prop('checked');
      dataTable.rows().every(function() {
        const row = this.node();
        const name = $(row).data('name');
        const isCollected = checks[name];
        $(row).toggle(!hide || !isCollected);
      });
    }
    $('#hideCollected').on('change', applyHideCollected);

    /* === æŒ‰éˆ•äº‹ä»¶ === */
    $('#reloadBtn').on('click', loadCSV);

    $('#calcBtn').on('click', function() {
      const target = parseInt($('#targetScore').val());
      if (isNaN(target) || target <= 0) {
        $('#calcResult').text('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç›®æ¨™åˆ†æ•¸');
        return;
      }

      const currentScore = Object.values(checks).filter(v => v).length * 100;
      const neededScore  = target - currentScore;

      if (neededScore <= 0) {
        $('#calcResult').text(`ğŸ‰ å·²é”æˆç›®æ¨™åˆ†æ•¸ (${currentScore} åˆ†)`);
        return;
      }

      const neededItems  = Math.ceil(neededScore / 100);
      const uncollected  = rowsData.filter(r => !checks[r.name]);
      const cheapest     = uncollected.sort((a, b) => a.lowest_price - b.lowest_price)
                                      .slice(0, neededItems);
      const totalPrice   = cheapest.reduce((sum, item) => sum + item.lowest_price, 0);

      $('#calcResult').text(`â­ å°šéœ€ ${neededItems} å€‹æ”¶è—ï¼Œå…±ç´„ ${formatNumber(totalPrice)} NESO`);
    });

    $('#exportBtn').on('click', function () {
      const uncollected = rowsData.filter(r => !checks[r.name]);
      if (uncollected.length === 0) {
        alert('å·²å…¨éƒ¨æ”¶è—ï¼Œç„¡éœ€åŒ¯å‡º');
        return;
      }

      const csvContent = [
        ['åç¨±', 'æœ€ä½åƒ¹æ ¼', 'æª¢æŸ¥æ™‚é–“', 'åœ–ç‰‡ç¶²å€']
      ].concat(
        uncollected
          .sort((a, b) => a.lowest_price - b.lowest_price)
          .map(row => [
            row.name,
            row.lowest_price,
            row.date_checked,
            row.image_url
          ])
      ).map(e => e.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url  = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "æœªæ”¶è—æ¸…å–®.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    /* === åˆå§‹è¼‰å…¥ === */
    loadCSV();
  </script>
</body>
</html>
