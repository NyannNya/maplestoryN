<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>楓之谷N 圖鑑查價</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.6/dataRender/number.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1em;
      color: #222;
    }
    .controls {
      margin-bottom: 1.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
    }
    .controls .group {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      width: 100px;
    }
    button {
      padding: 6px 12px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    table img {
      width: 50px;
      height: auto;
      border-radius: 4px;
    }
    table th, table td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>楓之谷N 圖鑑查價</h2>
  <div class="controls">
    <div class="group">
      <label><input type="checkbox" id="hideCollected"> 只顯示未收藏</label>
      <button id="reloadBtn">🔄 重新整理資料</button>
    </div>
    <div class="group">
      <label>📌 目標分數：</label>
      <input type="number" id="targetScore" placeholder="">
      <button id="calcBtn">計算需要價格</button>
      <button id="exportBtn">⬇️ 匯出未收藏清單（CSV）</button>
      <div class="result" id="calcResult" style="font-weight:bold;margin-left:.5em;"></div>
    </div>
  </div>

  <table id="itemsTable" class="display">
    <thead>
      <tr>
        <th>收藏</th>
        <th>名稱</th>
        <th>最低價格</th>
        <th>圖片</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadChecks() {
      return JSON.parse(localStorage.getItem("itemChecks") || "{}");
    }
    function saveChecks(checks) {
      localStorage.setItem("itemChecks", JSON.stringify(checks));
    }

    let checks = loadChecks();
    let dataTable;
    let rowsData = [];

    function formatNumber(n) {
      return n.toLocaleString('en-US');
    }

    function loadCSV() {
      if ($.fn.DataTable.isDataTable('#itemsTable')) {
        $('#itemsTable').DataTable().destroy();
      }
      $('#itemsTable tbody').empty();
      checks = loadChecks();

      const proxyUrl = 'https://corsproxy.io/?';
      const apiUrl = 'https://marketplace-core-ll9s.onrender.com/api/marketplace/getList';

      $.getJSON(proxyUrl + encodeURIComponent(apiUrl), function(data) {
        rowsData = [];
        const tbody = $('#itemsTable tbody');

        for (const [name, info] of Object.entries(data)) {
          if (!info || info.price === -1 || !info.imgUrl) continue;

          const row = {
            name: name,
            check: checks[name] || false,
            lowest_price: parseFloat(info.price),
            image_url: info.imgUrl
          };

          rowsData.push(row);

          const checked = checks[name] ? 'checked' : '';
          const $tr = $(`
            <tr data-name="${row.name}">
              <td><input type="checkbox" data-name="${row.name}" ${checked}></td>
              <td>${row.name}</td>
              <td>${row.lowest_price}</td>
              <td><img src="${row.image_url}" alt="圖片"></td>
            </tr>
          `);
          tbody.append($tr);
        }

        dataTable = $('#itemsTable').DataTable({
          order: [[2, 'asc']],
          columnDefs: [
            { orderable: false, targets: [0, 3] },
            {
              targets: 2,
              render : $.fn.dataTable.render.number(',', '.', 0),
              className: 'dt-right',
              type: 'num'
            }
          ],
          language: {
            search: "搜尋：",
            lengthMenu: "每頁顯示 _MENU_ 筆資料",
            info: "顯示第 _START_ 到 _END_ 筆，共 _TOTAL_ 筆",
            paginate: { previous: "上一頁", next: "下一頁" }
          }
        });

        $('#itemsTable').on('change', 'input[type="checkbox"]', function() {
          const name = $(this).data('name');
          checks[name] = this.checked;
          saveChecks(checks);
          applyHideCollected();
        });

        applyHideCollected();
      });
    }

    function applyHideCollected() {
      const hide = $('#hideCollected').prop('checked');
      dataTable.rows().every(function() {
        const row = this.node();
        const name = $(row).data('name');
        const isCollected = checks[name];
        $(row).toggle(!hide || !isCollected);
      });
    }

    $('#hideCollected').on('change', applyHideCollected);

    $('#reloadBtn').on('click', loadCSV);

    $('#calcBtn').on('click', function() {
      const target = parseInt($('#targetScore').val());
      if (isNaN(target) || target <= 0) {
        $('#calcResult').text('請輸入有效的目標分數');
        return;
      }

      const currentScore = Object.values(checks).filter(v => v).length * 100;
      const neededScore  = target - currentScore;

      if (neededScore <= 0) {
        $('#calcResult').text(`🎉 已達成目標分數 (${currentScore} 分)`);
        return;
      }

      const neededItems  = Math.ceil(neededScore / 100);
      const uncollected  = rowsData.filter(r => !checks[r.name]);
      const cheapest     = uncollected.sort((a, b) => a.lowest_price - b.lowest_price)
                                      .slice(0, neededItems);
      const totalPrice   = cheapest.reduce((sum, item) => sum + item.lowest_price, 0);

      $('#calcResult').text(`⭐ 尚需 ${neededItems} 個收藏，共約 ${formatNumber(totalPrice)} NESO`);
    });

    $('#exportBtn').on('click', function () {
      const uncollected = rowsData.filter(r => !checks[r.name]);
      if (uncollected.length === 0) {
        alert('已全部收藏，無需匯出');
        return;
      }

      const csvContent = [
        ['名稱', '最低價格', '圖片網址']
      ].concat(
        uncollected
          .sort((a, b) => a.lowest_price - b.lowest_price)
          .map(row => [
            row.name,
            row.lowest_price,
            row.image_url
          ])
      ).map(e => e.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url  = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "未收藏清單.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    loadCSV();
  </script>
</body>
</html>
