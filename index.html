<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>æ¥“ä¹‹è°· N åœ–é‘‘æŸ¥åƒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,"><!-- é¿å… favicon 404 -->
  <!-- å­—å‹ & DataTables -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.6/dataRender/number.js"></script>
  <style>
    body{font-family:'Noto Sans TC',sans-serif;margin:2em;background:#f9f9f9;color:#333}
    h2{font-weight:700;margin-bottom:1em;color:#222}
    .controls{margin-bottom:1.5em;display:flex;flex-wrap:wrap;gap:2em}
    .controls .group{display:flex;align-items:center;flex-wrap:wrap;gap:.5em}
    input[type=number]{padding:5px;border-radius:5px;width:100px}
    button{padding:6px 12px;font-size:1rem;border:none;background:#007bff;color:#fff;border-radius:5px;cursor:pointer}
    table{width:100%;border-collapse:collapse;background:#fff}
    table img{width:50px;height:auto;border-radius:4px}
    table th,table td{padding:10px;text-align:center}
    .result{font-weight:bold}
  </style>
</head>
<body>
  <h2>æ¥“ä¹‹è°· N åœ–é‘‘æŸ¥åƒ¹</h2>

  <!-- ===== åŠŸèƒ½åˆ— ===== -->
  <div class="controls">
    <div class="group">
      <label><input type="checkbox" id="hideCollected"> åªé¡¯ç¤ºæœªæ”¶è—</label>
      <button id="reloadBtn">ğŸ”„ é‡æ–°æ•´ç†è³‡æ–™</button>
      <button id="selectPageBtn">âœ… ç•¶é å…¨é¸æ”¶è—</button>
    </div>
    <div class="group">
      <label>ğŸ“Œ ç›®æ¨™åˆ†æ•¸ï¼š</label>
      <input type="number" id="targetScore">
      <button id="calcBtn">è¨ˆç®—éœ€è¦åƒ¹æ ¼</button>
      <button id="exportBtn">â¬‡ï¸ åŒ¯å‡ºæœªæ”¶è—æ¸…å–®ï¼ˆCSVï¼‰</button>
      <div id="calcResult" class="result" style="margin-left:.5em;"></div>
    </div>
    <div class="group">
      <div id="scoreLevelInfo" class="result" style="margin-left:.5em;"></div>
    </div>
  </div>

  <!-- ===== è¡¨æ ¼ ===== -->
  <table id="itemsTable" class="display">
    <thead>
      <tr>
        <th>æ”¶è—</th>
        <th>æ’é™¤</th>
        <th>åç¨±</th>
        <th>æœ€ä½åƒ¹æ ¼</th>
        <th>åœ–ç‰‡</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ===== ä¸»ç¨‹å¼ ===== -->
  <script>
    /* ---------- å·¥å…· ---------- */
    const DATA_URL = 'items.json';          // â† éœæ…‹ JSON æª”è·¯å¾‘
    function formatNumber(n){return n.toLocaleString('en-US');}
    function getLevel(score){
      if(score<100) return 0;
      if(score<=7600){
        const t=[100,400,900,1600,2600,3600,4600,5600,6600,7600];
        for(let i=t.length-1;i>=0;i--) if(score>=t[i]) return i+1;
        return 1;
      }
      return 10+Math.floor((score-7600)/1000);
    }

    /* ---------- LocalStorage ---------- */
    function loadChecks(){
      const raw=JSON.parse(localStorage.getItem('itemChecks')||'{}');
      for(const n in raw){
        if(typeof raw[n]!=='object') raw[n]={collected:!!raw[n],excluded:false};
      }
      return raw;
    }
    function saveChecks(v){localStorage.setItem('itemChecks',JSON.stringify(v));}

    /* ---------- å…¨åŸŸ ---------- */
    let checks=loadChecks();
    let dataTable=null;
    let rowsData=[];

    /* ---------- éš±è—å·²æ”¶è— ---------- */
    function applyHideCollected(){
      if(dataTable){
        dataTable.draw();
        updateScoreLevelInfo();
      }
    }

    /* ---------- æ›´æ–°åˆ†æ•¸é¡¯ç¤º ---------- */
    function updateScoreLevelInfo(){
      let total=0;
      for(const n in checks){
        const c=checks[n];
        if(c.collected&&!c.excluded) total+=100;
      }
      $('#scoreLevelInfo').text(`ğŸ“˜ ç›®å‰åˆ†æ•¸ï¼š${total}ï¼ˆLv.${getLevel(total)}ï¼‰`);
    }

    /* ---------- è¼‰å…¥ JSON ---------- */
    function loadCSV(){
      if($.fn.DataTable.isDataTable('#itemsTable')) $('#itemsTable').DataTable().destroy();
      $('#itemsTable tbody').empty();
      checks=loadChecks();

      $.getJSON(DATA_URL,function(data){
        rowsData=[];
        const $tbody=$('#itemsTable tbody');

        for(const [name,info] of Object.entries(data)){
          if(!info||!info.imgUrl) continue;
          if(!checks[name]) checks[name]={collected:false,excluded:false};

          const row={name,lowest_price:+info.price,image_url:info.imgUrl};
          rowsData.push(row);

          const $tr=$(`
            <tr data-name="${name}">
              <td><input type="checkbox" class="collect" data-name="${name}" ${checks[name].collected?'checked':''}></td>
              <td><input type="checkbox" class="exclude" data-name="${name}" ${checks[name].excluded?'checked':''}></td>
              <td>${name}</td>
              <td>${row.lowest_price>=0?row.lowest_price:'N/A'}</td>
              <td><img src="${row.image_url}" alt="åœ–ç‰‡"></td>
            </tr>
          `);
          $tbody.append($tr);
        }

        dataTable=$('#itemsTable').DataTable({
          order:[[3,'asc']],
          columnDefs:[
            {orderable:false,targets:[0,1,4]},
            {
              targets:3,
              render:{
                display:(d,t,row)=>row.lowest_price>=0
                  ? $.fn.dataTable.render.number(',','.','0').display(row.lowest_price)
                  :'N/A',
                sort:(d,t,row)=>row.lowest_price>=0?row.lowest_price:Number.MAX_SAFE_INTEGER
              },
              className:'dt-right',
              type:'num'
            }
          ],
          language:{
            search:"æœå°‹ï¼š",
            lengthMenu:"æ¯é é¡¯ç¤º _MENU_ ç­†è³‡æ–™",
            info:"é¡¯ç¤ºç¬¬ _START_ åˆ° _END_ ç­†ï¼Œå…± _TOTAL_ ç­†",
            paginate:{previous:"ä¸Šä¸€é ",next:"ä¸‹ä¸€é "}
          }
        });

        $('#itemsTable').on('change','input[type="checkbox"]',function(){
          const name=$(this).data('name');
          if(!checks[name]) checks[name]={collected:false,excluded:false};
          if($(this).hasClass('collect')) checks[name].collected=this.checked;
          if($(this).hasClass('exclude')) checks[name].excluded=this.checked;
          saveChecks(checks);
          applyHideCollected();
        });

        applyHideCollected();
      });
    }

    /* ---------- UI ç¶å®š ---------- */
    $('#hideCollected').on('change',applyHideCollected);
    $('#reloadBtn').on('click',loadCSV);

    $('#selectPageBtn').on('click',function(){
      const rows=dataTable?.rows({page:'current'}).nodes();
      if(!rows) return;
      let changed=false;
      $(rows).each(function(){
        const $cb=$(this).find('input.collect');
        const name=$cb.data('name');
        if(!checks[name]?.collected){
          checks[name].collected=true;
          $cb.prop('checked',true);
          changed=true;
        }
      });
      if(changed){saveChecks(checks);applyHideCollected();}
      else alert('ç•¶å‰é é¢å·²å…¨éƒ¨æ”¶è—');
    });

    $('#calcBtn').on('click',function(){
      const target=parseInt($('#targetScore').val());
      if(isNaN(target)||target<=0){
        $('#calcResult').text('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç›®æ¨™åˆ†æ•¸');return;
      }

      let current=0;
      for(const n in checks){
        const c=checks[n];
        if(c.collected&&!c.excluded) current+=100;
      }
      const need=target-current;
      const targetLevel=getLevel(target);

      if(need<=0){
        $('#calcResult').text(`ğŸ‰ å·²é”æˆç›®æ¨™åˆ†æ•¸ Lv.${targetLevel}ï¼ˆ${current} åˆ†ï¼‰`);return;
      }

      const needItems=Math.ceil(need/100);
      const uncollected=rowsData.filter(r=>!checks[r.name]?.collected&&!checks[r.name]?.excluded);
      const cheapest=uncollected.sort((a,b)=>a.lowest_price-b.lowest_price).slice(0,needItems);
      const totalPrice=cheapest.reduce((s,i)=>s+i.lowest_price,0);

      $('#calcResult').text(`â­ ç›®æ¨™ Lv.${targetLevel}ï¼Œå°šéœ€ ${needItems} å€‹æ”¶è—ï¼Œå…±ç´„ ${formatNumber(totalPrice)} NESO`);
    });

    $('#exportBtn').on('click',function(){
      const uncollected=rowsData.filter(r=>!checks[r.name]?.collected&&!checks[r.name]?.excluded);
      if(uncollected.length===0){alert('å·²å…¨éƒ¨æ”¶è—æˆ–æ’é™¤ï¼Œç„¡éœ€åŒ¯å‡º');return;}
      const csv=[['åç¨±','æœ€ä½åƒ¹æ ¼','åœ–ç‰‡ç¶²å€']]
        .concat(uncollected.map(r=>[r.name,r.lowest_price,r.image_url]))
        .map(e=>e.join(',')).join('\n');

      const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
      const link=document.createElement('a');
      link.href=URL.createObjectURL(blob);
      link.download='æœªæ”¶è—æ¸…å–®.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    /* ---------- é¦–æ¬¡è¼‰å…¥ ---------- */
    loadCSV();
  </script>
</body>
</html>
