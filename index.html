<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品價格列表</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    table img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>商品價格列表</h2>
  <table id="itemsTable" class="display">
    <thead>
      <tr>
        <th>勾選</th>
        <th>名稱</th>
        <th>最低價格</th>
        <th>檢查時間</th>
        <th>圖片</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 儲存或讀取 localStorage 的勾選狀態
    function loadChecks() {
      return JSON.parse(localStorage.getItem("itemChecks") || "{}");
    }

    function saveChecks(checks) {
      localStorage.setItem("itemChecks", JSON.stringify(checks));
    }

    const checks = loadChecks();

    // 載入 CSV 檔案
    $.get('all_item_with_prices_daily.csv', function(data) {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',');
      const rows = lines.slice(1).map(line => {
        const cols = line.split(',');
        return {
          name: cols[0],
          check: cols[1],
          lowest_price: parseFloat(cols[2]),
          date_checked: cols[3],
          image_url: cols[4]
        };
      });

      const tbody = $('#itemsTable tbody');

      rows.forEach(row => {
        const checked = checks[row.name] ? 'checked' : '';
        const $tr = $(`
          <tr>
            <td><input type="checkbox" data-name="${row.name}" ${checked}></td>
            <td>${row.name}</td>
            <td>${row.lowest_price}</td>
            <td>${row.date_checked}</td>
            <td><img src="${row.image_url}" alt="圖片"></td>
          </tr>
        `);
        tbody.append($tr);
      });

      // 當勾選變動，儲存到 localStorage
      $('#itemsTable').on('change', 'input[type="checkbox"]', function() {
        const name = $(this).data('name');
        checks[name] = this.checked;
        saveChecks(checks);
      });

      // 啟用 DataTables 排序與搜尋功能
      $('#itemsTable').DataTable({
        order: [[2, 'asc']], // 預設用價格排序
        columnDefs: [
          { orderable: false, targets: [0, 4] } // 勾選與圖片不參與排序
        ]
      });
    });
  </script>
</body>
</html>
